<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Digital Board 2.0</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root {
        --bg: #0b1020;
        --muted: rgba(255, 255, 255, 0.65);
        --text: rgba(255, 255, 255, 0.92);
        --border: rgba(255, 255, 255, 0.12);
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(1200px 700px at 20% 0%, #15204a 0%, var(--bg) 55%);
        color: var(--text);
      }
      .wrap { max-width: 1500px; margin: 0 auto; padding: 20px; }

      /* TOPBAR LAYOUT: left title, centered Today, right controls+toggle */
      .topbar {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 12px;
        align-items: center;
        padding: 14px 16px;
        border: 1px solid var(--border);
        border-radius: 16px;
        background: rgba(18,26,51,.78);
        box-shadow: var(--shadow);
        backdrop-filter: blur(8px);
      }

      .title {
        display:flex;
        flex-direction: column;
        gap: 4px;
        min-width: 0;
      }
      .title h1 { font-size: 18px; margin: 0; }
      .meta { font-size: 12px; color: var(--muted); display:flex; gap: 14px; flex-wrap: wrap; }

      /* Center "Today" in same font size as title */
      .todayCenter {
        text-align: center;
        font-size: 18px;
        font-weight: 700;
        white-space: nowrap;
      }

      .rightPanel {
        display:flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }
      .controls {
        display:flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      input, select, button {
        border: 1px solid var(--border);
        background: rgba(255,255,255,.06);
        color: var(--text);
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 14px;
        outline: none;
      }
      button { cursor: pointer; }
      button.primary { background: rgba(29,185,84,.15); border-color: rgba(29,185,84,.35); }
      button.danger { background: rgba(255,77,77,.12); border-color: rgba(255,77,77,.35); }
      button.lock { background: rgba(255,176,32,.14); border-color: rgba(255,176,32,.35); }
      button.lock.active { background: rgba(255,77,77,.14); border-color: rgba(255,77,77,.35); }

      .boardToggle {
        width: 360px;
        max-width: 100%;
      }

      .board {
        margin-top: 14px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
      }
      @media (max-width: 1180px) { .board { grid-template-columns: repeat(3, 1fr); } }
      @media (max-width: 820px)  { .board { grid-template-columns: repeat(2, 1fr); } }
      @media (max-width: 560px)  {
        .topbar { grid-template-columns: 1fr; }
        .todayCenter { text-align: left; }
        .rightPanel { align-items: flex-start; }
        .boardToggle { width: 100%; }
        .board { grid-template-columns: 1fr; }
      }

      .col {
        border: 1px solid var(--border);
        border-radius: 16px;
        background: rgba(18,26,51,.65);
        box-shadow: var(--shadow);
        min-height: 420px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .colHeader {
        padding: 12px 12px 10px 12px;
        border-bottom: 1px solid var(--border);
        display:flex; align-items:center; justify-content: space-between;
      }
      .colHeader h2 { margin: 0; font-size: 14px; letter-spacing: .2px; }
      .colHeader span { font-size: 12px; color: var(--muted); }

      .dropZone { padding: 12px; display:flex; flex-direction: column; gap: 10px; flex: 1; }
      .hint {
        font-size: 12px; color: rgba(255,255,255,.55);
        border: 1px dashed rgba(255,255,255,.18);
        border-radius: 14px;
        padding: 10px 12px;
        min-height: 26px;
      }
      .dragOver {
        outline: 2px solid rgba(255,255,255,.22);
        outline-offset: -2px;
        background: rgba(255,255,255,.04);
      }

      .subsection {
        border: 1px solid rgba(255,255,255,.10);
        border-radius: 14px;
        overflow: hidden;
        background: rgba(255,255,255,.03);
      }
      .subHeader {
        padding: 10px 12px;
        border-bottom: 1px solid rgba(255,255,255,.10);
        display:flex; align-items:center; justify-content: space-between;
        font-size: 13px;
      }
      .subHeader b { font-size: 13px; }
      .subBody { padding: 10px; display:flex; flex-direction: column; gap: 10px; min-height: 80px; }

      .card {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 12px;
        background: rgba(255,255,255,.06);
        box-shadow: 0 8px 18px rgba(0,0,0,.25);
      }
      .cardTop { display:flex; align-items:flex-start; justify-content: space-between; gap: 10px; }
      .name { font-weight: 700; font-size: 14px; margin: 0; }
      .subline { font-size: 13px; color: rgba(255,255,255,.82); margin-top: 6px; }

      .toast {
        position: fixed;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%);
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,.18);
        background: rgba(18,26,51,.9);
        box-shadow: 0 14px 30px rgba(0,0,0,.4);
        font-size: 13px;
        color: rgba(255,255,255,.9);
        max-width: 92vw;
      }

      .modalBack {
        position: fixed; inset: 0;
        background: rgba(0,0,0,.55);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 18px;
      }
      .modal {
        width: 100%;
        max-width: 420px;
        border: 1px solid rgba(255,255,255,.18);
        border-radius: 18px;
        background: rgba(18,26,51,.95);
        box-shadow: 0 18px 40px rgba(0,0,0,.55);
        padding: 14px;
      }
      .modal h3 { margin: 0 0 10px 0; font-size: 15px; }
      .modalActions { display:flex; gap: 10px; justify-content: flex-end; margin-top: 12px; }
      .modalNote { font-size: 12px; color: rgba(255,255,255,.65); margin-top: 8px; line-height: 1.35; }

      .courseTitle { font-weight: 800; font-size: 14px; margin: 0; }
      .termLine { font-size: 13px; color: rgba(255,255,255,.82); margin-top: 6px; }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect, useMemo, useState } = React;

      const STAFFING_COLS = [
        { key: "pg",  title: "Process Guide", sections: [{ key: "pg_stow", title: "Stow" }, { key: "pg_pick", title: "Pick" }] },
        { key: "ipf", title: "In Path Function", sections: [
          { key: "ipf_down", title: "Downstacker" },
          { key: "ipf_stow", title: "Stower" },
          { key: "ipf_pick", title: "Picker" },
          { key: "ipf_trans", title: "Transporter (Stow or Pick)" },
        ]},
        { key: "ps",  title: "Problem Solve", sections: [{ key: "ps_qxy2", title: "QXY2" }, { key: "ps_xlx7", title: "XLX7" }, { key: "ps_iol", title: "IOL/ICQA" }] },
        { key: "ls",  title: "LaborShare", sections: [{ key: "ls_in", title: "Inbound" }, { key: "ls_out", title: "Outbound" }] },
        { key: "na",  title: "Not Assigned", sections: [{ key: "na_default", title: "Default" }] },
      ];

      const SNHU_COLS = [
        { key: "cur", title: "Current Term", sections: [{ key: "cur_pending", title: "Pending" }, { key: "cur_progress", title: "In Progress" }] },
        { key: "up",  title: "Upcoming Term", sections: [{ key: "up_pending", title: "Pending" }, { key: "up_progress", title: "In Progress" }] },
        { key: "na",  title: "Not Assigned", sections: null, dropKey: "snhu_na" },
      ];

      const todayStr = () => {
        const d = new Date();
        return d.toLocaleDateString(undefined, { weekday: "long", year: "numeric", month: "long", day: "numeric" });
      };
      const nowStamp = () => new Date().toLocaleString();
      const uid = () => Math.random().toString(16).slice(2) + "-" + Math.random().toString(16).slice(2);

      function safeParse(json, fallback) {
        try { return JSON.parse(json); } catch { return fallback; }
      }

      function App() {
        const loginName = "migudavc";

        // âœ… Active board toggle
        const [activeBoard, setActiveBoard] = useState("amazon"); // amazon | snhu
        const [lastUpdated, setLastUpdated] = useState(() => localStorage.getItem("swb_lastUpdated") || nowStamp());
        const [toast, setToast] = useState("");

        const lockKey = useMemo(() => `swb_locked_${loginName || "anonymous"}`, [loginName]);
        const [isLocked, setIsLocked] = useState(() => localStorage.getItem(lockKey) === "1");
        const [unlockModalOpen, setUnlockModalOpen] = useState(false);

        const storageKey = useMemo(() => `swb_state_${loginName || "anonymous"}`, [loginName]);
        const [state, setState] = useState(() => {
          const raw = localStorage.getItem(storageKey);
          return raw ? safeParse(raw, null) : null;
        });

        function showToast(msg) {
          setToast(msg);
          window.clearTimeout(showToast._t);
          showToast._t = window.setTimeout(() => setToast(""), 1800);
        }

        function miguelCard() {
          return {
            id: "miguel-" + uid(),
            personName: "Miguel A Davalos",
            login: "migudavc",
            shiftCoHost: "DB3T0700",
            shiftPattern: "Back Half Days",
            col: "na_default",
            createdBy: "migudavc",
            createdAt: new Date().toISOString(),
          };
        }

        function snhuCanonicalCards() {
          const nowIso = new Date().toISOString();
          return [
            { id: "snhu-eng190", title: "ENG 190: Research and Persuasion", term: "C-2 Term - March thru April 2026", col: "snhu_na", createdBy: loginName, createdAt: nowIso },
            { id: "snhu-ids105", title: "IDS 105: Awareness and Online Learning", term: "C-2 Term - March thru April 2026", col: "snhu_na", createdBy: loginName, createdAt: nowIso },
            { id: "snhu-eco202", title: "ECO 202: Macroeconomics", term: "C-3 Term - May thru June 2026", col: "snhu_na", createdBy: loginName, createdAt: nowIso },
            { id: "snhu-phl260", title: "PHL 260: Ethical Decision-Making & Problem-Solving", term: "C-3 Term - May thru June 2026", col: "snhu_na", createdBy: loginName, createdAt: nowIso },
          ];
        }

        function defaultState() {
          return {
            staffing: { cards: [miguelCard()] },
            university: { cards: snhuCanonicalCards() },
          };
        }

        function migrateStaffingCol(oldCol) {
          const known = new Set(STAFFING_COLS.flatMap(c => c.sections.map(s => s.key)));
          if (known.has(oldCol)) return oldCol;
          if (oldCol === "planned") return "pg_stow";
          if (oldCol === "onFloor") return "ps_qxy2";
          if (oldCol === "break") return "ls_in";
          if (oldCol === "off") return "na_default";
          return "na_default";
        }

        function migrateSnhuCol(oldCol) {
          const valid = new Set(["cur_pending","cur_progress","up_pending","up_progress","snhu_na"]);
          if (valid.has(oldCol)) return oldCol;
          if (oldCol === "bus206_doing") return "cur_progress";
          if (oldCol === "bus206_todo") return "cur_pending";
          if (oldCol === "doing") return "cur_progress";
          return "snhu_na";
        }

        function normalizeSnhuCards(cards) {
          const canonical = snhuCanonicalCards();
          const canonById = new Map(canonical.map(c => [c.id, c]));
          const key = (c) => `${(c.title||"").trim()}||${(c.term||"").trim()}`;
          const canonKeys = new Set(canonical.map(key));

          const existingById = new Map();
          for (const c of cards) if (c && c.id) existingById.set(c.id, c);

          const result = [];
          for (const canon of canonical) {
            const existing = existingById.get(canon.id);
            result.push({ ...canon, col: existing?.col ? existing.col : "snhu_na" });
          }

          for (const c of cards) {
            if (!c) continue;
            if (canonById.has(c.id)) continue;
            if (canonKeys.has(key(c))) continue;
            result.push(c);
          }

          return result;
        }

        useEffect(() => {
          const raw = localStorage.getItem(storageKey);
          const parsed = raw ? safeParse(raw, defaultState()) : defaultState();

          parsed.staffing = parsed.staffing || { cards: [] };
          parsed.staffing.cards = Array.isArray(parsed.staffing.cards) ? parsed.staffing.cards : [];
          parsed.staffing.cards = parsed.staffing.cards.map((c) => ({ ...c, col: migrateStaffingCol(c.col) }));

          const hasMiguel = parsed.staffing.cards.some(
            (c) => c && c.login === "migudavc" && (c.personName || "").toLowerCase().includes("miguel")
          );
          if (!hasMiguel) parsed.staffing.cards = [miguelCard(), ...parsed.staffing.cards];

          parsed.university = parsed.university || { cards: [] };
          parsed.university.cards = Array.isArray(parsed.university.cards) ? parsed.university.cards : [];
          parsed.university.cards = parsed.university.cards.map((c) => ({ ...c, col: migrateSnhuCol(c.col) }));
          parsed.university.cards = normalizeSnhuCards(parsed.university.cards);

          setState(parsed);
          // eslint-disable-next-line react-hooks/exhaustive-deps
        }, [storageKey]);

        function touchUpdate(nextState) {
          setState(nextState);
          const stamp = nowStamp();
          setLastUpdated(stamp);
          localStorage.setItem("swb_lastUpdated", stamp);
          localStorage.setItem(storageKey, JSON.stringify(nextState));
        }

        useEffect(() => {
          localStorage.setItem(lockKey, isLocked ? "1" : "0");
        }, [isLocked, lockKey]);

        function resetBoards() {
          if (isLocked) { showToast("Locked (view-only). Unlock to reset."); return; }
          touchUpdate(defaultState());
        }

        function lockNow() {
          setIsLocked(true);
          showToast("Board locked (view-only).");
        }

        function requestUnlock() { setUnlockModalOpen(true); }
        function unlockNow() {
          setIsLocked(false);
          setUnlockModalOpen(false);
          showToast("Board unlocked (editing enabled).");
        }

        if (!state) return null;

        return (
          <div className="wrap">
            <div className="topbar">
              {/* LEFT: title + last updated */}
              <div className="title">
                <h1>My Digital Board 2.0</h1>
                <div className="meta">
                  <span><strong>Last Updated:</strong> {lastUpdated}</span>
                  <span><strong>{isLocked ? "Locked (view-only)" : "Unlocked"}</strong></span>
                </div>
              </div>

              {/* CENTER: Today */}
              <div className="todayCenter">{todayStr()}</div>

              {/* RIGHT: buttons + board toggle under them */}
              <div className="rightPanel">
                <div className="controls">
                  {isLocked ? (
                    <button className="lock active" onClick={requestUnlock} title="Unlock board">Unlock</button>
                  ) : (
                    <button className="lock" onClick={lockNow} title="Lock makes the board view-only">Lock Board</button>
                  )}

                  <button className="danger" onClick={resetBoards} title="Resets boards (re-adds Miguel card if needed)">
                    Reset Boards
                  </button>
                </div>

                <select
                  className="boardToggle"
                  value={activeBoard}
                  onChange={(e) => setActiveBoard(e.target.value)}
                  title="Select board"
                >
                  <option value="amazon">Amazon Workplace: Demorians Department</option>
                  <option value="snhu">Southern New Hampshire University (SNHU)</option>
                </select>
              </div>
            </div>

            {activeBoard === "amazon" ? (
              <StaffingBoard
                data={state.staffing}
                onChange={(nextStaffing) => {
                  if (isLocked) { showToast("Locked (view-only). Unlock to edit."); return; }
                  touchUpdate({ ...state, staffing: nextStaffing });
                }}
                showToast={showToast}
                isLocked={isLocked}
              />
            ) : (
              <SnhuBoard
                data={state.university}
                onChange={(nextUni) => {
                  if (isLocked) { showToast("Locked (view-only). Unlock to edit."); return; }
                  touchUpdate({ ...state, university: nextUni });
                }}
                isLocked={isLocked}
                showToast={showToast}
              />
            )}

            {toast ? <div className="toast">{toast}</div> : null}

            {unlockModalOpen ? (
              <div className="modalBack" onClick={() => setUnlockModalOpen(false)}>
                <div className="modal" onClick={(e) => e.stopPropagation()}>
                  <h3>Unlock board?</h3>
                  <div className="modalNote">This enables editing and moving cards.</div>
                  <div className="modalActions">
                    <button onClick={() => setUnlockModalOpen(false)}>Cancel</button>
                    <button className="primary" onClick={unlockNow}>Unlock</button>
                  </div>
                </div>
              </div>
            ) : null}
          </div>
        );
      }

      function StaffingBoard({ data, onChange, showToast, isLocked }) {
        const [dragOverId, setDragOverId] = useState(null);
        function blocked() { showToast("Locked (view-only). Unlock to edit."); }

        function updateCard(id, patch) {
          if (isLocked) return blocked();
          onChange({ ...data, cards: (data.cards || []).map((c) => (c.id === id ? { ...c, ...patch } : c)) });
        }

        function onDragStart(e, cardId) {
          if (isLocked) { e.preventDefault(); blocked(); return; }
          e.dataTransfer.setData("text/plain", cardId);
          e.dataTransfer.effectAllowed = "move";
        }

        function allowDrop(e) {
          if (isLocked) return;
          e.preventDefault();
          e.dataTransfer.dropEffect = "move";
        }

        function onDrop(e, sectionKey) {
          if (isLocked) return blocked();
          e.preventDefault();
          const cardId = e.dataTransfer.getData("text/plain");
          if (!cardId) return;
          updateCard(cardId, { col: sectionKey });
          setDragOverId(null);
        }

        const cardsBySection = useMemo(() => {
          const m = {};
          for (const c of STAFFING_COLS) for (const s of c.sections) m[s.key] = [];
          for (const c of data.cards || []) (m[c.col] || (m[c.col] = [])).push(c);
          return m;
        }, [data.cards]);

        return (
          <div className="board">
            {STAFFING_COLS.map((col) => (
              <div key={col.key} className="col">
                <div className="colHeader">
                  <h2>{col.title}</h2>
                  <span>{col.sections.reduce((sum, s) => sum + (cardsBySection[s.key]?.length || 0), 0)}</span>
                </div>

                <div className="dropZone">
                  {col.sections.map((sec) => (
                    <div
                      key={sec.key}
                      className={"subsection " + (!isLocked && dragOverId === sec.key ? "dragOver" : "")}
                      onDragOverCapture={(e) => { allowDrop(e); if (!isLocked) setDragOverId(sec.key); }}
                      onDragEnterCapture={(e) => { allowDrop(e); if (!isLocked) setDragOverId(sec.key); }}
                      onDropCapture={(e) => onDrop(e, sec.key)}
                      onDragLeave={() => setDragOverId(null)}
                    >
                      <div className="subHeader">
                        <b>{sec.title}</b>
                        <span style={{ color: "rgba(255,255,255,.65)", fontSize: 12 }}>
                          {(cardsBySection[sec.key] || []).length}
                        </span>
                      </div>

                      <div className="subBody">
                        {(cardsBySection[sec.key] || []).length === 0 ? <div className="hint"></div> : null}

                        {(cardsBySection[sec.key] || []).map((card) => (
                          <div
                            key={card.id}
                            className="card"
                            draggable={!isLocked}
                            onDragStart={(e) => onDragStart(e, card.id)}
                            title={isLocked ? "Locked (view-only)" : "Drag to move"}
                          >
                            <div className="cardTop">
                              <div>
                                <p className="name">{card.personName} ({card.login})</p>
                                <div className="subline">{card.shiftCoHost} - {card.shiftPattern}</div>
                              </div>
                              <div style={{ width: 1 }} />
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            ))}
          </div>
        );
      }

      function SnhuBoard({ data, onChange, isLocked, showToast }) {
        const [dragOverId, setDragOverId] = useState(null);
        function blocked() { showToast("Locked (view-only). Unlock to edit."); }

        function updateCard(id, patch) {
          if (isLocked) return blocked();
          onChange({ ...data, cards: (data.cards || []).map((c) => (c.id === id ? { ...c, ...patch } : c)) });
        }

        function onDragStart(e, cardId) {
          if (isLocked) { e.preventDefault(); blocked(); return; }
          e.dataTransfer.setData("text/plain", cardId);
          e.dataTransfer.effectAllowed = "move";
        }

        function allowDrop(e) {
          if (isLocked) return;
          e.preventDefault();
          e.dataTransfer.dropEffect = "move";
        }

        function onDrop(e, bucketKey) {
          if (isLocked) return blocked();
          e.preventDefault();
          const cardId = e.dataTransfer.getData("text/plain");
          if (!cardId) return;
          updateCard(cardId, { col: bucketKey });
          setDragOverId(null);
        }

        const buckets = useMemo(() => {
          const m = { cur_pending: [], cur_progress: [], up_pending: [], up_progress: [], snhu_na: [] };
          for (const c of data.cards || []) (m[c.col] || (m[c.col] = [])).push(c);
          return m;
        }, [data.cards]);

        const renderCard = (card) => (
          <div
            key={card.id}
            className="card"
            draggable={!isLocked}
            onDragStart={(e) => onDragStart(e, card.id)}
            title={isLocked ? "Locked (view-only)" : "Drag to move"}
          >
            <div className="cardTop">
              <div>
                <p className="courseTitle">{card.title}</p>
                <div className="termLine">{card.term}</div>
              </div>
              <div style={{ width: 1 }} />
            </div>
          </div>
        );

        return (
          <div className="board" style={{ gridTemplateColumns: "repeat(3, 1fr)" }}>
            {SNHU_COLS.map((col) => (
              <div key={col.key} className="col">
                <div className="colHeader">
                  <h2>{col.title}</h2>
                  <span>
                    {col.sections
                      ? col.sections.reduce((sum, s) => sum + (buckets[s.key]?.length || 0), 0)
                      : (buckets[col.dropKey]?.length || 0)}
                  </span>
                </div>

                <div className="dropZone">
                  {col.sections ? (
                    col.sections.map((sec) => (
                      <div
                        key={sec.key}
                        className={"subsection " + (!isLocked && dragOverId === sec.key ? "dragOver" : "")}
                        onDragOverCapture={(e) => { allowDrop(e); if (!isLocked) setDragOverId(sec.key); }}
                        onDragEnterCapture={(e) => { allowDrop(e); if (!isLocked) setDragOverId(sec.key); }}
                        onDropCapture={(e) => onDrop(e, sec.key)}
                        onDragLeave={() => setDragOverId(null)}
                      >
                        <div className="subHeader">
                          <b>{sec.title}</b>
                          <span style={{ color: "rgba(255,255,255,.65)", fontSize: 12 }}>
                            {(buckets[sec.key] || []).length}
                          </span>
                        </div>

                        <div className="subBody">
                          {(buckets[sec.key] || []).length === 0 ? <div className="hint"></div> : null}
                          {(buckets[sec.key] || []).map(renderCard)}
                        </div>
                      </div>
                    ))
                  ) : (
                    <div
                      className={"subsection " + (!isLocked && dragOverId === col.dropKey ? "dragOver" : "")}
                      onDragOverCapture={(e) => { allowDrop(e); if (!isLocked) setDragOverId(col.dropKey); }}
                      onDragEnterCapture={(e) => { allowDrop(e); if (!isLocked) setDragOverId(col.dropKey); }}
                      onDropCapture={(e) => onDrop(e, col.dropKey)}
                      onDragLeave={() => setDragOverId(null)}
                    >
                      <div className="subHeader">
                        <b>Not Assigned</b>
                        <span style={{ color: "rgba(255,255,255,.65)", fontSize: 12 }}>
                          {(buckets[col.dropKey] || []).length}
                        </span>
                      </div>

                      <div className="subBody">
                        {(buckets[col.dropKey] || []).length === 0 ? <div className="hint"></div> : null}
                        {(buckets[col.dropKey] || []).map(renderCard)}
                      </div>
                    </div>
                  )}
                </div>
              </div>
            ))}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
